<!DOCTYPE html>
<html>
<head>
    <title>水浒传学习成果展示</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial;
            margin: 0;
        }
        .header {
            padding: 80px;
            text-align: center;
            background: #bcbc1a;
            color: white;
        }
        .header h1 {
            font-size: 40px;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a.right {
            float: right;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .row {  
            display: -ms-flexbox; 
            display: flex;
            -ms-flex-wrap: wrap; 
            flex-wrap: wrap;
        }
        .side {
            -ms-flex: 30%;
            flex: 30%;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .main {   
            -ms-flex: 70%; 
            flex: 70%;
            background-color: white;
            padding: 20px;
        }
        .footer {
            padding: 20px;
            text-align: center;
            background: #ddd;
        }
        @media screen and (max-width: 700px) {
            .row {   
                flex-direction: column;
            }
        }
        @media screen and (max-width: 400px) {
            .navbar a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>水浒传学习成果展示</h1>
    <p>初三14班</p>
</div>

<div class="navbar">
    <a href="index.html">回到新页面</a>
    <a href="relation.html">水浒人物关系图</a>
    <a href="allpage.html">所有页面</a>
    <a href="./login/login.html" class="right">登录(目前为止啥用没有)</a>
</div>

<div class="row">
    <div class="side">
        <h2>搜索</h2>
        <input type="text" id="searchInput" placeholder="请输入搜索内容" style="width: 80%; padding: 10px; margin: 10px 0;">
        <button id="searchButton" style="padding: 10px;">搜索</button>
        <div class="fakeimg" style="height:60px">搜索相关人物介绍</div>
    </div>
    <div class="main">
        <h2>由张蕴峰设计制作并开发</h2>
        <p>特别感谢：李永嘉 以及所有做出贡献的同学</p>
    </div>
</div>

<div class="footer">
    <h2>其它功请等待开发</h2>
</div>

<script>


    let searchHistory = [];
    
    function search(imput){
        localStorage.setItem('id', imput);
        location.assign("search.html");
    }

    function handleSearch() {
        const searchInput = document.getElementById('searchInput');
        const inputText = searchInput.value;
        if (inputText) {
            searchHistory.push(inputText);
            console.log('搜索历史:', searchHistory);
            search(inputText);
            // alert('已保存搜索内容: ' + inputText);
            searchInput.value = '';
        } else {
            alert('请输入搜索内容!');
        }
    }

    document.getElementById('searchButton').addEventListener('click', handleSearch);
</script>

</body>
</html>
